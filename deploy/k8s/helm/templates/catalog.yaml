kind: ConfigMap
apiVersion: v1
metadata:
  name: catalog-cm
  namespace: {{ .Values.namespace }}
  labels:
    app: eshop
    service: catalog
data:
  ASPNETCORE_ENVIRONMENT: Development
  ASPNETCORE_URLS: http://0.0.0.0:80
  SeqServerUrl: http://seq
  PICS_FOLDER: StoreData
  DATA_FOLDER: StoreData
  AzureOpenAiServiceEndpoint: https://cog-ckyant4wtqgt2.openai.azure.com/
  AzureOpenAiServiceKey: f74d77b4f9ed479282bd605bd6e14195
  LocalImageFolder: StoreData
---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: catalog
  namespace: {{ .Values.namespace }}
  labels:
    app: eshop
    service: catalog
spec:
  replicas: 1
  selector:
    matchLabels:
      service: catalog
  template:
    metadata:
      labels:
        app: eshop
        service: catalog
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "catalog-api"
        dapr.io/app-port: "80"
        dapr.io/config: "dapr-config"
        dapr.io/log-as-json: "true"
    spec:
      dnsConfig:
        options:
          - name: edns0
      #Add init containers and run eshopdapr/eshop.init:latest
      initContainers:
        - name: catalog-product-gen
          image: eshopdapr/catalog.aigen:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: catalog-cm
          volumeMounts:
            - name: storedata
              mountPath: /app/StoreData
      containers:
        - name: catalog-api
          image: eshopdapr/catalog.api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
            - containerPort: 81
              protocol: TCP
          envFrom:
            - configMapRef:
                name: catalog-cm
          readinessProbe:
            httpGet:
              path: /hc
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: storedata
              mountPath: /app/StoreData
      volumes:
        - name: storedata
          persistentVolumeClaim:
            claimName: storedata
---
kind: Service
apiVersion: v1
metadata:
  name: catalog-api
  namespace: {{ .Values.namespace }}
  labels:
    app: eshop
    service: catalog
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
    - port: 3500
      targetPort: 3500
      protocol: TCP
      name: dapr-http
    - port: 50001
      targetPort: 50001
      protocol: TCP
      name: dapr-grpc
  selector:
    service: catalog

